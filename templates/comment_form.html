{% extends "base.html" %}
{% block body_contents %}

 <div class="container">
    <div class="row">
        
        <div class="col-md-8 col-md-offset-2">
            
            <h1>Replying to {{name}}</h1>
            
            <form method="POST" action="{{url_for('process_comment', zid = zid, post_id = post_id, orig_directory = orig_directory)}}" >


                
                <div class="form-group">
                    <label for="description">Reply</label>
                    <textarea rows="5" class="form-control" name="reply" ></textarea>
                </div>
                
                <div class="form-group">
                    <p><span class="require">500 words max</span></p>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Create
                    </button>
                    <button class="btn btn-default">
                        Cancel
                    </button>
                </div>
                
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
